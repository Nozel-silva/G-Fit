
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7-Day Workout Routine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      padding: 2rem;
    }
    .start-button {
      width: 50vh;
      height: 50vh;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem auto;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .start-button:hover {
      background-color: #218838;
    }
    .routine {
      display: none;
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .day-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    ul {
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="start-button" onclick="showRoutine()">Let's Go</div>
    <div id="routine" class="routine">
      <div class="day-title" id="dayTitle"></div>
      <ul id="routineList"></ul>
    </div>
  </div>

  <script>
    const workouts = {
      1: [
        "Warm-up: 3 mins light walking",
        "15 squats",
        "10 push-ups",
        "15 glute bridges",
        "Stretch: 5 mins"
      ],
      2: [
        "Warm-up: Arm swings 2 mins",
        "20 step-ups",
        "10 wall push-ups",
        "30 sec jumping jacks",
        "Stretch: 5 mins"
      ],
      3: [
        "Warm-up: Toe touches 2 mins",
        "15 side leg raises",
        "10 tricep dips",
        "20 mountain climbers",
        "Stretch: 5 mins"
      ],
      4: [
        "Warm-up: Deep breathing + walk",
        "15 bodyweight lunges",
        "20 standing toe taps",
        "15 hip thrusts",
        "Stretch: 5 mins"
      ],
      5: [
        "Warm-up: March in place",
        "20 arm circles",
        "10 modified burpees",
        "15 glute bridges",
        "Stretch: 5 mins"
      ],
      6: [
        "Warm-up: 3 mins jog in place",
        "10 push-ups",
        "20 squats",
        "30 sec plank",
        "Stretch: 5 mins"
      ],
      7: [
        "Warm-up: Light yoga flow",
        "15 jumping jacks",
        "10 leg raises",
        "15 wall sits",
        "Cool down: 5 mins"
      ]
    };

    let currentDay = 1;

    function showRoutine() {
      if (currentDay > 7) {
        alert("You've completed all 7 days! Well done.");
        return;
      }
      const dayTitle = document.getElementById("dayTitle");
      const routineList = document.getElementById("routineList");
      const routineDiv = document.getElementById("routine");

      dayTitle.textContent = `Day ${currentDay} Workout Routine`;
      routineList.innerHTML = "";

      workouts[currentDay].forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        routineList.appendChild(li);
      });

      routineDiv.style.display = "block";
      currentDay++;
    }
  </script>
</body>
</html>
